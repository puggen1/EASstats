<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontPage | EASstats</title>
</head>
<body>
    <form id="searchByPlayer">
        <label for="player">Player</label>
        <input id="player" name="player" type="text" placeholder="search for player">
        <label for="platform">platform</label>
        <select id="platform" name="platform">
            <option value="PC">PC(default)</option>
            <option value="PS4">PS4/PS5</option>
            <option value="X1">Xbox one</option>
        </select>
        <button type="submit">find</button>
    </form>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
